<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="head">
        <h2>Memory Game</h2>
        <div class="score">Score: <span>0</span></div>
        <div class="timer">Time: <span id="timer">32 seconds</span></div>
        <button id="start-btn">Start Game</button>
    </div>

  
    <div class="container">
        <div class="cell">
            <div class="front" data-index="1"><img src="css/img/1.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="1"><img src="css/img/2.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="css/img/3.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="css/img/4.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="css/img/5.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="css/img/6.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">

        <div class="cell">

        <div class="cell">

        </div>



    </div>
